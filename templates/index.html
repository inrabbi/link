<!DOCTYPE html>
<html>
<head>
    <title>Custom URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST" action="/">
        <input type="url" name="long_url" placeholder="Enter your URL" required>
        <input type="text" name="custom_code" placeholder="Enter custom code (optional)">
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
